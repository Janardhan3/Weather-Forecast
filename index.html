<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 id="heading">Weather Report</h1>
            <div class="result">
                <h2 id="city-name"></h2>
            </div>    
        </div>
       
        <div class="row">
            <div class="centre">
                <input type="text" name="" value="Chennai" id="city-input">
                <input type="button" value="search" id="search-btn" onclick="searchWeather()">
            </div>
            
            <h1 id="weather-type"></h1>
            <div id="weather-result">
                <h3 id="temp">Temp : </h3>
                <h3 id="min-temp">Min Temp : </h3>
                <h3 id="max-temp">Max Temp : </h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
